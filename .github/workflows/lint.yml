name: Lint
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**'


concurrency:
  group: ci-lint-${{ github.head_ref || github.ref }}-${{ github.repository }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 1
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Run yamllint
        uses: cytopia/yamllint@v2
        with:
          file_or_dir: .github/workflows/
          config_file: .yamllint
          fail_on_error: true
